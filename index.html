<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no" />

        <style>
            #window1 { margin: 0em auto 0 auto; padding: 0; }
            p { color: #ffffff; width: 50%; margin: 0em auto 0 auto; text-align: center; font-family: sans-serif; }
        </style>

        <script type="text/javascript" src="Blob.js"></script>
        <script type="text/javascript" src="FileSaver.min.js"></script>
        <script type="text/javascript" src="./lib/howler.js"></script>
        

    </head>

    <body style="padding: 0; margin: 0; background-color: #111111;">
        <script type="text/javascript">
            function openLoadWindow() {
                var loadWindow = window.open("", "Particles JSON", "width=400, height=400");
                loadWindow.document.write('<html><head><title>Particles JSON</title></head><body>\
                                          <p>Paste your JSON into the box below and click "Load"!</p>\
                                          <textarea id="loadJSONContent" rows="20" cols="50"></textarea><br/>\
                                          <button id="loadJSONButton">Load!</button>\
                                          </body></html>');
                loadWindow.document.getElementById("loadJSONButton").onclick = function() {
                    loadFromJSONTextWindow(loadWindow.document.getElementById("loadJSONContent").value);
                    loadWindow.close();
                };
            }
            function saveJSON(fileName, jsonString) {
                var blob = new Blob([jsonString], {type: "application/json;charset=utf-8"});
                saveAs(blob, fileName);
            }
        </script>
        <script type="text/javascript" src="./LuxeParticleDesigner.js"></script>
    </body>

</html>
